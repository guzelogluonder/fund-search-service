version: '3.8'

services:
  postgresql:
    image: postgres:15-alpine
    container_name: oneriver-postgres
    environment:
      POSTGRES_DB: funddb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oneriver-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: oneriver-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - oneriver-network

volumes:
  postgres_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  oneriver-network:
    driver: bridge
